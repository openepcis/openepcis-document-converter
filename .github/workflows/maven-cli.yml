# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

# NOTE: This workflow is disabled until Sonar credentials and gitlab-maven repository access are fixed.
# To re-enable, change the trigger back to: on: push: branches: [main]

name: Java CI with Maven

on:
  workflow_dispatch:

jobs:
  build-jar-job:
    name: 'Run Sonarqube'
    runs-on: ubuntu-latest

    steps:
      - name: checkout from git
        uses: actions/checkout@v3

      - name: Set up GraalVM 21
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'

      - id: run_sonarqube
        name: sonarqube
        env:
          SONAR_TOKEN: ${{ secrets.CG_SONAR_LOGIN }}
        run: |
          mvn -s .mvn/settings.xml --no-transfer-progress --batch-mode -Pcoverage -B clean verify
          # Sonar analysis is disabled due to credentials:
          #  -Psonar \
          #  clean verify sonar:sonar
